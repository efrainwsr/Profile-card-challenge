<!DOCTYPE html>
<html lang="en">
<head>
	<title>Card component | Frontend Mentor</title>
	<link rel="icon" type="text/css" href="images/favicon-32x32.png">
	<link rel="stylesheet" type="text/css" href="css/card.css">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
	<img class="top" src="images/bg-pattern-top.svg" alt="background top img">
	<div class="card-body">
		<div class="card-body__head">
			<img class="card-body__head-img" src="images/bg-pattern-card.svg" alt="img card background">
			<img class="card-body__head-victor" src="images/image-victor.jpg" alt="profile picture">
		</div>
		
		<div class="card-body__bio">
			<p><b>Victor Crest</b> 26</p>
			<div class="card-body__bio-country">London</div>
		</div>

		<div>
			<div class="footer__block">
				<b>80K</b>
				<p>Followers</p>
			</div>

			<div class="footer__block">
				<b>803K</b>
				<p>Likes</p>
			</div>

			<div class="footer__block">
				<b>1.4K</b>
				<p>Photos</p>
			</div>

		</div>
	</div>


<img src="images/bg-pattern-bottom.svg" class="bottom" alt="Background bottom img">
</body>
</html>
